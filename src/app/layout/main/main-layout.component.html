<div class="page">
  <header class="header">
    <div class="left">
      <button 
        mat-icon-button
        (click)="toggleSideBar()"
        class="drawer-toggle">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="logo">
        RemoteU
      </div>
    </div>

    <div class="center"></div>

    <div class="right">
      <button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="User Profile">
        <mat-icon class="avatar">
          <img src="https://www.infrascan.net/demo/assets/img/avatar5.png" />
        </mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <mat-divider></mat-divider>
        <a mat-menu-item href="https://app.crossover.com/x/login" target="_blank">
          Crossover Application
          <mat-icon class="mat-right-icon">open_in_new</mat-icon>
        </a>
        <mat-divider></mat-divider>
        <a 
          (click)="logout()"
          [routerLink]=""
          class="d-flex"
          style="padding: 0 16px; height: 48px;"><div class="d-flex align-items-center">
            Sign Out
          </div>
        </a>
      </mat-menu>
    </div>
  </header>

  <div class="center">
    <df-sidebar
      #sideBar
      [open]="false"
      [disableButton]="true">
      <df-sidebar-item 
        [hasIcon]="false"
        [hasNestedMenu]="false">
        <a
          class="h5 d-flex align-items-center"
          [routerLink]="['/dashboard', '']">
          <mat-icon class="ml-1">home</mat-icon>
          <span class="ml-2"
            [class.d-none]="!sideBar.isOpen">Accomplishments Dashboard</span>
        </a>
      </df-sidebar-item>
    </df-sidebar>

    <main class="col p-0">
      <router-outlet></router-outlet>
    </main>
  </div>

</div>
