<div class="d-block">
  <div *ngFor="let plan of weeklyPlanning; let i = index"
    class="row ml-5 my-3 mr-3">
    <app-weekly-calendar class="w-100"
      (openWeekEvent)="closeOtherAccordions($event)"
      [weekPlanning]="plan"
      [startDate]="startDate"
      (updateActionEvent)="updateAction($event)"
      [index]="weekIndexOffset + i"></app-weekly-calendar>
  </div>
</div>
